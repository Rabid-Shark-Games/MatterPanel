<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatterPanel Controller</title>
    <style>
        body {
            background-color: #2E3440;
        }
        .button {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            display: inline-block;
        }
        .button_pressed {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .button>svg {
            width: 100%;
            height: 100%;
        }
        .padding {
            width: 150px;
            height: 150px;
            background-color: rgba(0,0,0,0);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Please wait while the controller loads.<br/>If it doesn't load that means that you are not permitted to join. This probably means that the game has started already, or that there are already four players.</h1>
    </div>
    <div id="controller" style="display: none;">
        <div class="padding"></div>
        <div class="button" id="up">
            <svg viewbox="0 0 6 6">
                <polygon
                    points="1,5 3,1 5,5"
                    style="fill: none; stroke: #8b6fb7; stroke-width:1"
                />
            </svg>
        </div><br/>
        <div class="button" id="left">
            <svg viewbox="0 0 6 6">
                <polygon
                    points="1,3 5,1 5,5"
                    style="fill: none; stroke: #8b6fb7; stroke-width:1"
                />
            </svg>
        </div>
        <div class="padding"></div>
        <div class="button" id="right">
            <svg viewbox="0 0 6 6">
                <polygon
                    points="1,1 5,3 1,5"
                    style="fill: none; stroke: #8b6fb7; stroke-width:1"
                />
            </svg>
        </div>
        <div class="padding"></div>
        <div class="padding"></div>
        <div class="button" id="double">
            <svg xmlns="http://www.w3.org/2000/svg" baseProfile="full" version="1.1" style="fill: none;" width="1860px" height="915px"><path style="stroke-width: 15px; stroke-linecap: round; stroke-linejoin: round; stroke: #8b6fb7; fill: none;" d=""/><path style="stroke-width: 15px; stroke-linecap: round; stroke-linejoin: round; stroke: #8b6fb7; fill: none;" d=""/><path style="stroke-width: 15px; stroke-linecap: round; stroke-linejoin: round; stroke: #8b6fb7; fill: none;" d="M15,45 A30,30 0 0,1 45,15 A30,30 0 0,1 75,45 L75,45 L15,135 L75,135 M90,90 L90,90 L135,135 M90,135 L90,135 L135,90 "/></svg>
        </div><br/>
        <div class="padding"></div>
        <div class="button" id="down">
            <svg viewbox="0 0 6 6">
                <polygon
                    points="3,5 5,1 1,1"
                    style="fill: none; stroke: #8b6fb7; stroke-width:1"
                />
            </svg>
        </div>
    </div>

    <script>
        var ws = new WebSocket("ws" + location.origin.substr(4) + "/api?type=client");

        var id = -1;

        ws.onmessage = msg => {
            var msg_j = JSON.parse(msg.data);

            console.log(msg_j);

            if (msg_j.type == "id") {
                document.getElementById("loading").style.display = "none";
                document.getElementById("controller").style.display = "inherit";
                id = msg_j.id;
                ws.send(JSON.stringify({type: "get_color"}));
            } else if (msg_j.type == "color") {
                var newColor = "#f00";
                if (msg_j.color == 0) {
                    newColor = "#f42948"
                } else if (msg_j.color == 1) {
                    newColor = "#41d866"
                } else if (msg_j.color == 2) {
                    newColor = "#185391"
                } else if (msg_j.color == 3) {
                    newColor = "#d6b03e"
                }
                document.body.style.backgroundColor = newColor;
            }
        }

        Array.from(document.getElementsByClassName("button")).forEach(el => {
            var pressed = false;

            el.onmousedown = () => {
                if (!pressed) {
                    ws.send(JSON.stringify({
                        type: "button",
                        id,
                        button: el.id
                    }));
                    pressed = true;
                    el.classList.add("button_pressed");
                }
            }
            el.onmouseup = () => {
                if (pressed) {
                    ws.send(JSON.stringify({
                        type: "unbutton",
                        id,
                        button: el.id
                    }));
                    pressed = false;
                    el.classList.remove("button_pressed");
                }
            }
        });
    </script>
</body>
</html>
